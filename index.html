<html>
  <head>
    <meta charset="utf-8" />
    <title>My Personal Finance</title>
    <link rel="icon" href="./public/money-bag.png" type="image/x-icon" />
  </head>
  <script>
    function roundValues(value) {
      return Math.round(value * 100) / 100;
    }

    function calculateFee(salary) {
      return roundValue(salary * 0.1);
    }

    function calculateIncome(salary) {
      return roundValues(salary * 0.005);
    }

    function calculateBalance(inicialSalary, salary, ...rest) {
      balance =
        inicialSalary +
        salary -
        rest.reduce(
          (accumulator, currentValue) => accumulator + currentValue,
          0
        );

      isBallanceNegative = balance < 0;
      if (isBallanceNegative) {
        fees = calculateFee(balance);
        balance = balance + fees;
      }
      if (!isBallanceNegative) {
        income = calculateIncome(balance);
        balance = balance + income;
      }
      return roundValue(balance);
    }

    salary = 3000;
    rent = 1000;
    waterBill = 200;
    lightBill = 100;
    internetBill = 100;
    transport = 300;
    funValue = 300;
    foodValue = 500;
    totalJanuary = calculateBalance(
      0,
      salary,
      rent,
      lightBill,
      waterBill,
      internetBill,
      transport,
      funValue,
      foodValue
    );

    console.log(totalJanuary);

    salary = 3000;
    rent = 1200;
    waterBill = 250;
    lightBill = 100;
    internetBill = 100;
    transport = 500;
    funValue = 0;
    foodValue = 1000;
    totalFebruary = calculateBalance(
      totalJanuary,
      salary,
      rent,
      lightBill,
      waterBill,
      internetBill,
      transport,
      funValue,
      foodValue
    );

    console.log(totalFebruary);
  </script>
  <body>
    <h1>Hello World Html</h1>
  </body>
</html>
